{% extends "base_generic.html" %}

{% block content %}
<div class="login">
    <h1 class="login__headline">Сброс пароля</h1>

    <form class="login__form" action="" method="post">{% csrf_token %}
        {% if form.email.errors %}{{ form.email.errors }}{% endif %}
            <p class="pagination__link">Введите почту: {{ form.email }}</p> 
        <input class="form__submit" type="submit" class='btn btn-default btn-lg' value="Сбросить пароль">
    </form>
</div>

{% endblock %}
