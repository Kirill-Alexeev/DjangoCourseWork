{% extends 'base_generic.html' %}
 
{% block content %}
<div class="login">
    <h1 class="login__headline">Регистрация</h1>
 
    <form class="login__form" method="post">
        {% csrf_token %}
        {% for f in form %}
        <p class="form__reg"><label class="table__label label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}
        <button class="form__submit" type="submit">Зарегистрироваться</button>
    </form>
</div>
 
{% endblock %}
